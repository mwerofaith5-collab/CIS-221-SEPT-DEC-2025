<!DOCTYPE html>
<html>
<head>
  <title>Complete Registration Form</title>
</head>
<body>
  <h2>Register Here</h2>
  <form>
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname"><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>

    <p>Gender:</p>
    <input type="radio" id="male" name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" name="gender" value="Female">
    <label for="female">Female</label><br>


    <label for="country">Country:</label>
    <select id="country" name="country">
      <option value="kenya">Kenya</option>
      <option value="uganda">Uganda</option>
      <option value="tanzania">Tanzania</option>
    </select><br><br>

    <label for="bio">Short Bio:</label><br>
    <textarea id="bio" name="bio" rows="4" cols="40"></textarea><br><br>

    <p>Interests:</p>
    <input type="checkbox" id="photography" name="interests" value="Photography">
    <label for="photography">Photography</label><br>
    <input type="checkbox" id="sports" name="interests" value="Sports">
    <label for="sports">Sports</label><br>
    <input type="checkbox" id="coding" name="interests" value="Coding">
    <label for="coding">Coding</label><br><br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
